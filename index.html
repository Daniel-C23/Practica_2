<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        
        <section class="seccion-1">
            <div>
                <h1 class="titulo">Your Result</h1>
            </div>
            <div class="circulo">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div class="texto-principio">
                <h1>Great</h1>
                <p>You scored higher than 65%  of the
                people who have taken these tests.</p>
            </div>
            
        </section>
        <section class="seccion-2">
            <h1>Summary</h1>
            <div class="caja-1 caja">
                <div class="caja-left">
                    <figure>    
                        <img src="icon-rayito.svg" alt="">
                    </figure>
                    <p>Reaction</p>
                </div>
                
                <div class="caja-rigth">
                    <p>80</p>
                    <p class="porcentaje">/ 100</p> 
                </div>
            </div>
            <div class="caja-2 caja">
                <div class="caja-left">
                    <figure>    
                        <img src="icon-memory.svg" alt="">
                    </figure>
                    <p>Memory</p>
                </div>
                
                <div class="caja-rigth">
                    <p>92</p>
                    <p class="porcentaje">/ 100</p> 
                </div>
            </div>
            <div class="caja-3 caja">
                <div class="caja-left">
                    <figure>    
                        <img src="icon-verbal.svg" alt="">
                    </figure>
                    <p>Verbal</p>
                </div>
                
                <div class="caja-rigth">
                    <p>61</p>
                    <p class="porcentaje">/ 100</p> 
                </div>
            </div>
            <div class="caja-4 caja">
                <div class="caja-left">
                    <figure>    
                        <img src="icon-rayito.svg" alt="">
                    </figure>
                    <p>Visual</p>
                </div>
                
                <div class="caja-rigth">
                    <p>72</p>
                    <p class="porcentaje">/ 100</p> 
                </div>
            </div>
            <div class="boton">
                <h1>Continue</h1>
            </div>
        </section>
    </main>
    
</body>
</html>
